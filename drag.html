<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>html5</title>
</head>
<body>
	
<style type="text/css">
.box{width:200px;height:100px;background-color:#ccc;position:absolute;}

</style>

<div class="box"></div>


<script type="text/javascript">

/*
 * 功能：拖拽dom
 * 参数：被拖拽dom对象
 * 返回值：无
*/
function drag(box){
	var disX,disY;
	var bDrag = false;

	box.onmousedown=function(e){
		bDrag = true;
		disX = e.clientX - box.offsetLeft;
		disY = e.clientY - box.offsetTop;
	}
	box.onmousemove=function(e){
		if(!bDrag){
			return;
		}
		var x = e.clientX - disX;
		var y = e.clientY - disY;
		box.style.left=x+'px';
		box.style.top=y+'px';
	}
	box.onmouseup=function(){
		bDrag = false;
	}
}

var box = document.querySelector('.box');
drag(box);
</script>


</body>
</html>
