<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>html5</title>
</head>
<body>
	
<style type="text/css">
.box{width:200px;height:100px;background-color:#ccc;position:absolute;}

</style>

<div class="box"></div>


<script type="text/javascript">
var box = document.querySelector('.box'),disX,disY;
var bDrag = false;

box.onmousedown=function(e){
	bDrag = true;
	disX = e.clientX - box.offsetLeft;
	disY = e.clientY - box.offsetTop;
}
box.onmousemove=function(e){
	if(!bDrag){
		return;
	}
	var x = e.clientX - disX;
	var y = e.clientY - disY;
	box.style.left=x+'px';
	box.style.top=y+'px';
}
box.onmouseup=function(){
	bDrag = false;
}

</script>


</body>
</html>
